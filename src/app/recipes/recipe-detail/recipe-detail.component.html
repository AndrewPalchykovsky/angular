<div class="row">
    <div class="col">
        <img [src]="recipe.imagePath" alt="" class="img-responsive recipe-detail__img">
    </div>
</div>
<div class="row">
    <div class="col">
        <h3>{{recipe.name}}</h3>
    </div>
</div>

<div class="row">
    <div class="col">
        <h4>Описание: {{recipe.desc}}</h4>
    </div>
</div>
<div class="row">
    <div class="col">
        <h4>Цена: ${{recipe.price}}</h4>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle">Редактировать Рецепт</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Добавить в корзину</a>
                <a class="dropdown-item" href="#">Редактировать</a>
                <a class="dropdown-item" href="#">Удалить</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <h4>Ингредиенты</h4>
    </div>
</div>
